<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="stylesheet" href="css/style-principal.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/slide.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café</title>
</head>
<body>
    
    <nav>
        
    
        <div class="menu">
           <span class="line"></span>
           <span class="line"></span>
           <span class="line"></span>
        </div>

        
        <div class="navbar">
        
            <div class="img-logo">
                <h1>LOGO</h1>
            </div>
            

            <div class="busca">
                <input  class="bus" type="text" placeholder="Buscar aqui...">

            </div>

            <ul class="nav-menu">
                <li class="nav-item"> <a href="#" class="nav-link">Crie sua conta</a></li>
                <li class="nav-item" > <a href="#" class="nav-link">Entre</a></li>
                <li class="nav-item"> <a href="#"  class="nav-link">Compras</a></li>
                <div class="car">
                    <a href="#"><img src="img/icones/carrinho-carrinho.png" alt=""></a>
                </div>
            </ul>

            

        </div>
    </nav>

    <header>
       
          <div class="slider">
            <div class="slides">
                <!--Radio Button-->
                <input type="radio" name="radio-btn" id="radio1" checked>
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <!--Fim Radio Button-->
                
                <!--Slide imagens-->

                <div class="slide first">
                    <img src="img/slide/1.jpg" alt="Bem-vindo ao site café">
                </div>
                <div class="slide">
                    <img src="img/slide/2.jpg" alt="Bem-vindo ao site café">
                </div>
                <div class="slide">
                    <img src="img/slide/3.jpg" alt="Bem-vindo ao site café">
                </div>
              <!-- Fim Slide imagens-->

              <!-- Navigation auto-->
                <div class="navigation-auto">
                   <div class="auto-btn1"></div>
                   <div class="auto-btn2"></div>
                   <div class="auto-btn3"></div>
                </div>

                <div class="manual-navigation">
                    <label class="manual-btn" for="radio1"></label>
                    <label class="manual-btn" for="radio2"></label>
                    <label class="manual-btn" for="radio3"></label>
                </div>

            </div>
        </div>
       


    </header>

    <section>

    </section>
    <script src="js/slide.js"></script>
    <script src="js/navbar-mobile.js"></script>

</body>
</html>
